<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Architecture Graph</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #f8f6fc; color: #353148; font-family: monospace; }
        canvas { display: block; }
        #info-panel {
            position: fixed;
            top: 16px;
            right: 16px;
            background: rgba(248, 246, 252, 0.95);
            border: 1px solid #cccad2;
            border-radius: 8px;
            padding: 16px;
            min-width: 220px;
            display: none;
            font-size: 13px;
            box-shadow: 0 2px 8px rgba(53,49,72,0.1);
            z-index: 10;
        }
        #info-panel h3 { margin-bottom: 8px; color: #8c60f3; }
        #info-panel .field { margin: 4px 0; }
        #info-panel .label { color: #8e8a9c; }
        #controls {
            position: fixed;
            bottom: 16px;
            left: 296px;
            display: flex;
            gap: 8px;
            z-index: 10;
            transition: left 0.3s ease;
        }
        #controls button {
            background: rgba(248, 246, 252, 0.95);
            border: 1px solid #cccad2;
            border-radius: 4px;
            color: #353148;
            padding: 8px 16px;
            cursor: pointer;
            font-family: monospace;
            box-shadow: 0 1px 4px rgba(53,49,72,0.08);
        }
        #controls button:hover { background: #e4e0ec; }

        /* Side panels shared */
        .side-panel {
            position: fixed;
            top: 0;
            height: 100vh;
            background: rgba(248, 246, 252, 0.97);
            display: flex;
            flex-direction: column;
            z-index: 20;
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        /* Left tree panel */
        #tree-panel {
            left: 0;
            width: 280px;
            border-right: 1px solid #cccad2;
            box-shadow: 2px 0 12px rgba(53,49,72,0.08);
        }
        #tree-panel.collapsed { transform: translateX(-280px); }
        #tree-panel-header {
            padding: 12px;
            border-bottom: 1px solid #e4e0ec;
            flex-shrink: 0;
        }
        #tree-panel-header h2 {
            font-size: 13px;
            color: #8c60f3;
            margin-bottom: 8px;
            font-weight: 600;
        }
        #tree-search {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #cccad2;
            border-radius: 4px;
            background: #fff;
            color: #353148;
            font-family: monospace;
            font-size: 12px;
            outline: none;
        }
        #tree-search:focus {
            border-color: #8c60f3;
            box-shadow: 0 0 0 2px rgba(140, 96, 243, 0.15);
        }
        #tree-search::placeholder { color: #b5b1c0; }
        #tree-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 4px 0;
        }
        #tree-content::-webkit-scrollbar { width: 5px; }
        #tree-content::-webkit-scrollbar-track { background: transparent; }
        #tree-content::-webkit-scrollbar-thumb { background: #cccad2; border-radius: 3px; }
        .tree-row {
            display: flex;
            align-items: center;
            padding: 3px 8px;
            cursor: pointer;
            white-space: nowrap;
            min-height: 24px;
            user-select: none;
        }
        .tree-row:hover { background: rgba(140, 96, 243, 0.08); }
        .tree-row.selected { background: rgba(140, 96, 243, 0.15); }
        .tree-toggle {
            width: 14px;
            flex-shrink: 0;
            text-align: center;
            color: #8e8a9c;
            font-size: 10px;
            cursor: pointer;
        }
        .tree-icon {
            width: 16px;
            flex-shrink: 0;
            text-align: center;
            color: #8c60f3;
            margin-right: 4px;
        }
        .tree-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #353148;
        }
        .tree-badge {
            flex-shrink: 0;
            font-size: 9px;
            color: #8e8a9c;
            background: rgba(140, 96, 243, 0.08);
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 6px;
        }

        /* Right config panel */
        #config-panel {
            right: 0;
            width: 260px;
            border-left: 1px solid #cccad2;
            box-shadow: -2px 0 12px rgba(53,49,72,0.08);
        }
        #config-panel.collapsed { transform: translateX(260px); }
        #config-panel-header {
            padding: 12px;
            border-bottom: 1px solid #e4e0ec;
            flex-shrink: 0;
        }
        #config-panel-header h2 {
            font-size: 13px;
            color: #8c60f3;
            font-weight: 600;
        }
        #config-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        #config-content::-webkit-scrollbar { width: 5px; }
        #config-content::-webkit-scrollbar-track { background: transparent; }
        #config-content::-webkit-scrollbar-thumb { background: #cccad2; border-radius: 3px; }
        .config-section {
            padding: 8px 14px;
        }
        .config-section-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #8e8a9c;
            margin-bottom: 6px;
        }
        .config-item {
            display: flex;
            align-items: center;
            padding: 3px 0;
            cursor: pointer;
            user-select: none;
        }
        .config-item:hover { color: #8c60f3; }
        .config-item input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #8c60f3;
            cursor: pointer;
        }
        .config-item label {
            cursor: pointer;
            flex: 1;
        }
        .config-item select {
            flex: 1;
            padding: 3px 6px;
            border: 1px solid #cccad2;
            border-radius: 3px;
            background: #fff;
            color: #353148;
            font-family: monospace;
            font-size: 11px;
            cursor: pointer;
            outline: none;
        }
        .config-item select:focus {
            border-color: #8c60f3;
        }
        .config-divider {
            height: 1px;
            background: #e4e0ec;
            margin: 4px 14px;
        }

        /* Collapse toggle buttons */
        .panel-toggle {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 48px;
            background: rgba(248, 246, 252, 0.95);
            border: 1px solid #cccad2;
            color: #8e8a9c;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            z-index: 25;
            transition: left 0.3s ease, right 0.3s ease;
        }
        .panel-toggle:hover { background: #e4e0ec; color: #8c60f3; }
        #toggle-left {
            left: 280px;
            border-radius: 0 4px 4px 0;
            border-left: none;
        }
        #toggle-left.panel-closed {
            left: 0;
        }
        #toggle-right {
            right: 260px;
            border-radius: 4px 0 0 4px;
            border-right: none;
        }
        #toggle-right.panel-closed {
            right: 0;
        }

        /* Diff summary overlay */
        #diff-summary {
            position: fixed;
            bottom: 56px;
            left: 296px;
            background: rgba(248, 246, 252, 0.95);
            border: 1px solid #cccad2;
            border-radius: 6px;
            padding: 10px 14px;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(53,49,72,0.1);
            z-index: 10;
            display: none;
            transition: left 0.3s ease;
        }
        #diff-summary strong { color: #8c60f3; }
    </style>
</head>
<body>
    <div id="tree-panel" class="side-panel">
        <div id="tree-panel-header">
            <h2>Node Explorer</h2>
            <input type="text" id="tree-search" placeholder="Search nodes..." />
        </div>
        <div id="tree-content"></div>
    </div>

    <button id="toggle-left" class="panel-toggle" title="Toggle Node Explorer">&#9666;</button>

    <div id="config-panel" class="side-panel">
        <div id="config-panel-header">
            <h2>Display</h2>
        </div>
        <div id="config-content">
            <div class="config-section">
                <div class="config-section-title">Metrics</div>
                <div class="config-item">
                    <label for="metric-size">Size</label>
                    <select id="metric-size">
                        <option value="complexity" selected>Complexity</option>
                        <option value="lines_of_code">Lines of Code</option>
                        <option value="cyclomatic_complexity">Cyclomatic Complexity</option>
                        <option value="param_count">Param Count</option>
                        <option value="max_nesting">Max Nesting</option>
                        <option value="export_count">Export Count</option>
                        <option value="fan_in">Fan In</option>
                        <option value="fan_out">Fan Out</option>
                        <option value="coupling">Coupling</option>
                        <option value="instability">Instability</option>
                        <option value="child_count">Child Count</option>
                    </select>
                </div>
                <div class="config-item">
                    <label for="metric-color">Color</label>
                    <select id="metric-color">
                        <option value="language" selected>Language</option>
                        <option value="type">Node Type</option>
                        <option value="lines_of_code">Lines of Code</option>
                        <option value="cyclomatic_complexity">Cyclomatic Complexity</option>
                        <option value="param_count">Param Count</option>
                        <option value="max_nesting">Max Nesting</option>
                        <option value="export_count">Export Count</option>
                        <option value="fan_in">Fan In</option>
                        <option value="fan_out">Fan Out</option>
                        <option value="coupling">Coupling</option>
                        <option value="instability">Instability</option>
                        <option value="child_count">Child Count</option>
                    </select>
                </div>
            </div>
            <div class="config-divider"></div>
            <div class="config-section">
                <div class="config-section-title">Layers</div>
                <div class="config-item"><input type="checkbox" id="layer-3" checked /><label for="layer-3">C1 — Context</label></div>
                <div class="config-item"><input type="checkbox" id="layer-2" checked /><label for="layer-2">C2 — Container</label></div>
                <div class="config-item"><input type="checkbox" id="layer-1" checked /><label for="layer-1">C3 — Component</label></div>
                <div class="config-item"><input type="checkbox" id="layer-0" checked /><label for="layer-0">C4 — Code</label></div>
            </div>
            <div class="config-divider"></div>
            <div class="config-section">
                <div class="config-section-title">Node Types</div>
                <div class="config-item"><input type="checkbox" id="type-function" checked /><label for="type-function">Functions</label></div>
                <div class="config-item"><input type="checkbox" id="type-class" checked /><label for="type-class">Classes</label></div>
            </div>
            <div class="config-divider"></div>
            <div class="config-section">
                <div class="config-section-title">Edge Types</div>
                <div class="config-item"><input type="checkbox" id="edge-imports" checked /><label for="edge-imports">Imports</label></div>
                <div class="config-item"><input type="checkbox" id="edge-calls" checked /><label for="edge-calls">Calls</label></div>
                <div class="config-item"><input type="checkbox" id="edge-inherits_from" checked /><label for="edge-inherits_from">Inheritance</label></div>
                <div class="config-item"><input type="checkbox" id="edge-depends_on" checked /><label for="edge-depends_on">Dependencies</label></div>
            </div>
            <div class="config-divider"></div>
            <div class="config-section" id="config-languages-section">
                <div class="config-section-title">Languages</div>
                <!-- auto-populated by config-panel.js -->
            </div>
        </div>
    </div>

    <button id="toggle-right" class="panel-toggle" title="Toggle Display Panel">&#9656;</button>

    <div id="info-panel">
        <h3 id="info-name"></h3>
        <div class="field"><span class="label">Type: </span><span id="info-type"></span></div>
        <div class="field"><span class="label" id="info-loc-label">LOC: </span><span id="info-loc"></span></div>
        <div class="field"><span class="label">Language: </span><span id="info-lang"></span></div>
        <div class="field"><span class="label">Path: </span><span id="info-path"></span></div>
    </div>
    <div id="controls">
        <button id="btn-reset">Reset View</button>
        <button id="btn-toggle-diff" style="display:none;">Show Diff</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
            "@tweenjs/tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@25/dist/tween.esm.js"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
