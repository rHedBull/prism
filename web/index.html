<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Architecture Graph</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #f8f6fc; color: #353148; font-family: monospace; }
        canvas { display: block; }
        #info-panel {
            position: fixed;
            top: 16px;
            right: 16px;
            background: rgba(248, 246, 252, 0.95);
            border: 1px solid #cccad2;
            border-radius: 8px;
            padding: 16px;
            min-width: 220px;
            display: none;
            font-size: 13px;
            box-shadow: 0 2px 8px rgba(53,49,72,0.1);
            z-index: 10;
        }
        #info-panel h3 { margin-bottom: 8px; color: #8c60f3; }
        #info-panel .field { margin: 4px 0; }
        #info-panel .label { color: #8e8a9c; }
        #controls {
            position: fixed;
            bottom: 16px;
            left: 296px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        #controls button {
            background: rgba(248, 246, 252, 0.95);
            border: 1px solid #cccad2;
            border-radius: 4px;
            color: #353148;
            padding: 8px 16px;
            cursor: pointer;
            font-family: monospace;
            box-shadow: 0 1px 4px rgba(53,49,72,0.08);
        }
        #controls button:hover { background: #e4e0ec; }

        /* Tree panel */
        #tree-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: rgba(248, 246, 252, 0.97);
            border-right: 1px solid #cccad2;
            display: flex;
            flex-direction: column;
            z-index: 20;
            font-size: 12px;
            box-shadow: 2px 0 12px rgba(53,49,72,0.08);
        }
        #tree-panel-header {
            padding: 12px;
            border-bottom: 1px solid #e4e0ec;
            flex-shrink: 0;
        }
        #tree-panel-header h2 {
            font-size: 13px;
            color: #8c60f3;
            margin-bottom: 8px;
            font-weight: 600;
        }
        #tree-search {
            width: 100%;
            padding: 6px 10px;
            border: 1px solid #cccad2;
            border-radius: 4px;
            background: #fff;
            color: #353148;
            font-family: monospace;
            font-size: 12px;
            outline: none;
        }
        #tree-search:focus {
            border-color: #8c60f3;
            box-shadow: 0 0 0 2px rgba(140, 96, 243, 0.15);
        }
        #tree-search::placeholder { color: #b5b1c0; }
        #tree-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 4px 0;
        }
        #tree-content::-webkit-scrollbar { width: 5px; }
        #tree-content::-webkit-scrollbar-track { background: transparent; }
        #tree-content::-webkit-scrollbar-thumb { background: #cccad2; border-radius: 3px; }
        .tree-row {
            display: flex;
            align-items: center;
            padding: 3px 8px;
            cursor: pointer;
            white-space: nowrap;
            min-height: 24px;
            user-select: none;
        }
        .tree-row:hover { background: rgba(140, 96, 243, 0.08); }
        .tree-row.selected { background: rgba(140, 96, 243, 0.15); }
        .tree-toggle {
            width: 14px;
            flex-shrink: 0;
            text-align: center;
            color: #8e8a9c;
            font-size: 10px;
            cursor: pointer;
        }
        .tree-icon {
            width: 16px;
            flex-shrink: 0;
            text-align: center;
            color: #8c60f3;
            margin-right: 4px;
        }
        .tree-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #353148;
        }
        .tree-badge {
            flex-shrink: 0;
            font-size: 9px;
            color: #8e8a9c;
            background: rgba(140, 96, 243, 0.08);
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <div id="tree-panel">
        <div id="tree-panel-header">
            <h2>Node Explorer</h2>
            <input type="text" id="tree-search" placeholder="Search nodes..." />
        </div>
        <div id="tree-content"></div>
    </div>
    <div id="info-panel">
        <h3 id="info-name"></h3>
        <div class="field"><span class="label">Type: </span><span id="info-type"></span></div>
        <div class="field"><span class="label">LOC: </span><span id="info-loc"></span></div>
        <div class="field"><span class="label">Language: </span><span id="info-lang"></span></div>
        <div class="field"><span class="label">Path: </span><span id="info-path"></span></div>
    </div>
    <div id="controls">
        <button id="btn-reset">Reset View</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
            "@tweenjs/tween.js": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@25/dist/tween.esm.js"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
